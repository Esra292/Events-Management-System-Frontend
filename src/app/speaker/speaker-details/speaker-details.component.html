<table class="table table-striped table-dark table-hover  table-bordered" id="center">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>City</th>
            <th>Street</th>
            <th>Building</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-secondary">
            <td>{{speaker._id}}</td>
            <td>{{speaker.Email}}</td>
            <td>{{speaker.UserName}}</td>
            <td>{{speaker.Password}}</td>
            <td>{{speaker.City}}</td>
            <td>{{speaker.Street}}</td>
            <td>{{speaker.Building}}</td>
            <td>
                <button [routerLink]="['/speaker/edit',speaker._id]" class="btn btn-primary">Edit</button>
                </td>
        </tr>
    </tbody>
</table>
