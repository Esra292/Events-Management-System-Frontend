    <div id="center">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address or username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.UserName">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.Password">
            </div>
          <button type="submit" class="btn btn-primary" id="btn" (click)="logIn()" [routerLink]="['/studentPage',user._id]">login</button>
    </div>
