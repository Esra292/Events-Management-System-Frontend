<h5 class="font">Events' List</h5>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="scrollable" id="center">
                <table class="table table-bordered table-hover table-responsive font1">
                    <thead class="
                    text-center table-info ">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Main Speaker Id</th>
                            <th>Other Speakers</th>
                            <th>Students' Ids</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of events ;let j=index;">
                            <td>{{item._id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.eventDate | date:'fullDate'}}</td>
                            <td>{{item.mainSpeakerId}}</td>
                            <td>
                                <ul *ngFor="let i of item.otherSpeakersIds; let y=index;">
                                    <li>{{i}} <button (click)="Remove(y,j)" class="btn btn-danger">Remove</button></li>
                                </ul>
                                <select class="form-select" aria-label="Default select example"   [(ngModel)]="speakerIds[j]" >
                                    <option *ngFor="let y of speakersIds">{{y}}</option>
                                  </select>
                                <button (click)="AddSpeaker(j)" class="btn btn-secondary">Add to the event</button>
                            </td>
                            <td>
                                <ul  *ngFor="let i of item.studentsIds; let y=index">
                                    <li>{{i}} <button (click)="Remove1(y,j)" class="btn btn-danger">Remove</button></li>
                                </ul>
                                <select class="form-select" aria-label="Default select example"   [(ngModel)]="studentsIds[j]" >
                                    <option *ngFor="let y of studentsIds">{{y}}</option>
                                  </select>
                                <button (click)="AddStudent(j)" class="btn btn-secondary">Add to the event</button>
                            </td>
                            <td>
                                <a class="btn btn-info" [routerLink]="['/event/details',item._id]">Details</a>
                                <a class="btn btn-warning" [routerLink]="['/event/edit',item._id]">Edit</a> 
                            </td>                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
